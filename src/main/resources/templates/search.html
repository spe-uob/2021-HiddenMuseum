<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search results</title>
    <script src="https://use.fontawesome.com/639e5b5645.js"></script>

    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="content">
        <a class="go-home" href="/">Go Home</a>
        <a class="go-home" download="data.json" th:href="${exportJSON}" target="_blank">Export JSON</a>
        <a class="go-home" download="data.csv" th:href="${exportCSV}" target="_blank">Export CSV</a>
        <hr class="hr-class">
        <p th:text="${response.nhits} + ' hits'"></p>
        <div id="search-box" action="search">
            <form class="form" action="/search">
                <div class="input-group mb-3">
                    <input id="q" name="q" class="form-control" type="text" placeholder="Search">
                    <button id="search-button" class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <a class="nhits" href="/">10</a>
            <p> </p>
            <a class="nhits" href="/">25</a>
            <p> </p>
            <a class="nhits" href="/">50</a>
        </div>
        <ul>
            <li th:each="record : ${response.records}">
                <a class="link" th:href="'/item/' + ${record.datasetid} + '/' + ${record.recordid}">
                    <span th:text="${record.fields.get('title_of_object')}"></span>
                    <span th:if="${record.fields.get('artist')}" th:text="'by ' + ${record.fields.get('artist')}"></span>
                    <div class="hover"> <img src="https://cdn.tasteatlas.com/images/social/e9ef14798ff84fa1afc705b034c18554.jpg" alt="cheese"></div>
                </a>
            </li>
        </ul>
        <ul>
            <li th:each="i : ${#numbers.sequence(1, pages)}">
                <a class="pagenum" th:text="${i}"></a>
            </li>
        </ul>
    </main>

    <script type="text/javascript">
        function onLoad() {
            const query = window.location.search;
            const params = new URLSearchParams(query);

            const search_box = document.getElementById("q");
            search_box.value = params.get("q");

            for (const a of document.getElementsByClassName("pagenum")) {
                const url = new URL(window.location.href);
                url.searchParams.set("page", a.innerHTML - 1);
                a.href = url;
            }

            for (const a of document.getElementsByClassName("nhits")) {
                const url = new URL(window.location.href);
                url.searchParams.set("nhits", a.innerHTML);
                url.searchParams.set("page", 0);
                a.href = url;
            }
        }

        window.onload = onLoad();
    </script>
</body>

</html>
