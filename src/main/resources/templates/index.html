<!DOCTYPE html>
<html lang="en">


	<head>
		<meta charset="utf-8">
		<script src="https://use.fontawesome.com/639e5b5645.js"></script>
		<link rel="stylesheet" href="/styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

	<body id="home">
		<h1  id="title">Hidden Museums Web Search Tool</h1>

		<div class="content">
			<div id="search-box">
				<form class="form" action="/search">
					<div class="input-group mb-3">
						<input id="artist" name="artist"  class="form-control" type="text" placeholder="Search">
						<button id="search-button" class="btn btn-primary"  type="submit">
							<i class="fa fa-search"></i>
						</button>
					</div>
					
				</form>
			</div>

			<table class="table" id="filters">
				<tr>
					<th scope="col">Filter</th>
					<th scope="col">Input</th>
				</tr>
				<tr>
					<td>Filter 1</td>
					<td>Input</td>
				</tr>
				<tr>
					<td>Filter 2</td>
					<td>Input</td>
				</tr>
			</table>

			<div id="results">
				<h2 id="temporary">Search results go here</h2>
			</div>
		</div>

	</body>

</html>
