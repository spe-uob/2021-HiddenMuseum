<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="src./resources/static/layui.css" />
		<style type="text/css">
			.hcq_button {
				display: inline-block;
				margin-left: 40px;
			}

			.hcq_box {
				margin-top: 10px;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<form class="layui-form" action="">
			<div>
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
					<legend>Hidden Museum</legend>
				</fieldset>
			</div>
			<div>
				<div class="layui-form-item">
					<label class="layui-form-label">search</label>
					<div class="layui-input-block hcq_button">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="enter information" class="layui-input">
					</div>
					<div class="layui-btn-container hcq_button">
						<button type="button" class="layui-btn">search</button>
					</div>
				</div>
			</div>
			<div>
				<div>
					<div class="layui-btn-container">
						<button class="layui-btn layui-btn-primary layui-border">add</button>
					</div>
				</div>
				<div class="layui-input-block hcq_box">
					<label class="layui-form-label">filter1</label>
					<div class="layui-input-inline">
						<select name="modules" lay-verify="required" lay-search="">
							<option value="">search option</option>
							<option value="1">layer</option>
							<option value="2">form</option>
							<option value="3">layim</option>
						</select>
					</div>
					<div class="layui-btn-container hcq_button">
						<button type="button" class="layui-btn layui-btn-danger">delete</button>
					</div>
				</div>
				<div class="layui-input-block hcq_box">
					<label class="layui-form-label">filter2</label>
					<div class="layui-input-inline">
						<select name="modules" lay-verify="required" lay-search="">
							<option value="">search option</option>
							<option value="1">layer</option>
							<option value="2">form</option>
							<option value="3">layim</option>
						</select>
					</div>
					<div class="layui-btn-container hcq_button">
						<button type="button" class="layui-btn layui-btn-danger">delete</button>
					</div>
				</div>
				<div class="layui-input-block hcq_box">
					<label class="layui-form-label">filter3</label>
					<div class="layui-input-inline">
						<select name="modules" lay-verify="required" lay-search="">
							<option value="">search option</option>
							<option value="1">layer</option>
							<option value="2">form</option>
							<option value="3">layim</option>
						</select>
					</div>
					<div class="layui-btn-container hcq_button">
						<button type="button" class="layui-btn layui-btn-danger">delete</button>
					</div>
				</div>
			</div>
		</form>
		<script src="js/layui.js">
			//Demo
			layui.use('form', function() {
				var form = layui.form;
			});
		</script>

	</body>
</html>
