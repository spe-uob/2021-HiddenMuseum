<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <script src="https://use.fontawesome.com/639e5b5645.js"></script>

    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://db.onlinewebfonts.com/c/97294bc26984beb9185137b039854f9b?family=D-DIN" rel="stylesheet" type="text/css"/>
    <link href="https://db.onlinewebfonts.com/c/8e59fdbc7a7fdb1bab1b12af14615047?family=ITCAvantGardeGothicW05-Book"
          rel="stylesheet" type="text/css"/>
    <title>Museum Search Tool</title>
</head>

<body id="home">
    <div class="BristolMuseum">
        <a href="/">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.OCdb4ZnlSV7vmUEh3SXcjwHaFl%26pid%3DApi&f=1"
                 alt="Bristol museum logo" height="100">
        </a>
        <button class="dropdown-btn navBut"><a href="/infographics">Infographics</a></button>
        <button class="dropdown-btn navBut"><a href="/search">Search</a></button>
        <button class="dropdown-btn navBut"><a href="/about">About</a></button>
    </div>
    <br>
    <h1 id="title">Hidden Museums Advanced Search Tool</h1>
    <main class="content">
        <div id="search-box" action="search">
            <form class="form" action="/search" onsubmit="cleanURL()">
                <div class="input-group mb-3">
                    <input id="q" name="q" class="form-control" type="text" placeholder="Search">
                    <button id="search-button" class="btn btn-primary" type="submit">
						<i class="fa fa-search"></i>
					</button>
                </div>
                <table class="table" id="filters">
                    <tr>
                        <th scope="col">Filter</th>
                        <th scope="col">Option</th>
                        <th scope="col">Input</th>
                        <th scope="col"></th>
                    </tr>
                    <tr class="Filter1">
                        <td>
                            <select name="values">
                                <option th:each="i : ${fieldList}" th:value="${i}"
                                        th:with="prettyField=${i.replaceAll('_', ' ')}"  th:text="${#strings.capitalize(prettyField)}"
                                        th:selected='${i=="medium"}'>
                                </option>
                            </select>
                        </td>
                        <td>
                            <input type="radio" id="refineBy" name="values" value="refineBy">
                            <label for="refine">Refine</label><br>
                            <input type="radio" id="excludeBy" name="values" value="excludeBy">
                            <label for="exclude">Exclude</label><br>
                        </td>
                        <td>
                            <input class="form-control" type="text" name="values" placeholder="Input">
                        </td>
                        <td><input type="button" class="Filter1" value="Remove Filter" onclick="removeRow(this)"/></td>
                    </tr>
                    <tr class="Exclude">
                        <td>
                            <select class="Filter2">
                                <option th:each="i : ${fieldList}" th:value="${i}"
                                        th:with="prettyField=${i.replaceAll('_', ' ')}"  th:text="${#strings.capitalize(prettyField)}"
                                        th:selected='${i=="medium"}'>
                                </option>
                            </select>
                        </td>
                        <td>
                            <input type="radio" id="refine" name="values" value="refineBy" onclick="toRefine(2)">
                            <label for="refine">Refine</label><br>
                            <input type="radio" id="exclude" name="values" value="excludeBy" onclick="toExclude(2)">
                            <label for="exclude">Exclude</label><br>
                        </td>
                        <td>
                            <input class="form-control Filter2" type="text" placeholder="Input">
                        </td>
                        <td><input type="button" value="Remove Filter" onclick=""/></td>
                    </tr>
                </table>
            </form>
        </div>
        <a href="/infographics" >infographics</a>
    </main>
</body>
<script>

    function removeRow(item) {
        let row = document.getElementsByClassName(item.className);
        while(row.length > 0){
            row[0].parentNode.removeChild(row[0]);
        }
    }
</script>

</html>
