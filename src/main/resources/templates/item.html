<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//db.onlinewebfonts.com/c/97294bc26984beb9185137b039854f9b?family=D-DIN" rel="stylesheet" type="text/css"/>
    <link href="//db.onlinewebfonts.com/c/8e59fdbc7a7fdb1bab1b12af14615047?family=ITCAvantGardeGothicW05-Book"
          rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>Lookup result</title>
    <script src="/static/script.js"></script>
</head>

<body>
    <div class="BristolMuseum">
        <a  href="/">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.OCdb4ZnlSV7vmUEh3SXcjwHaFl%26pid%3DApi&f=1" alt="Bristol museum logo" height="100">
        </a>
    </div>
    <div class="dropdown-container">
        <button class="dropdown-btn ">Export Data</button>
        <div class="dropdown-items">
            <a class="" download="data.json" th:href="${exportJSON}" target="_blank">Export JSON</a>
            <a class="" download="data.csv" th:href="${exportCSV}" target="_blank">Export CSV</a>
        </div>
    </div>
    <br>
    <div style="width: 100%; overflow:auto;">
        <div th:each="field : ${response.fields}">
            <div th:switch="${field.key}">
                <div class="left">
                    <div th:case="'title_of_object'">
                        <h1 th:text="${field.value}"></h1>
                        <br>
                        <div class="left">
                            <table class="styled-table">
                                <tr>
                                    <th>Field</th>
                                    <th>Info</th>
                                </tr>
                                <div th:each="field : ${response.fields}">
                                    <tbody>
                                        <tr>
                                            <td th:text="${field.key}"></td>
                                            <td th:text="${field.value}"></td>
                                        </tr>
                                    </tbody>
                                </div>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="imgDiv" th:case="'image_of_object'">
                    <br>
                    <br>
                    <br>
                    <br>
                    <img class="objImg"  th:src="'https://opendata.bristol.gov.uk/explore/dataset/open-data-gallery-3-european-old-masters/files/'+${field.value.get('id')}+'/300'" alt="image of object" id="right">
                    <br>
                </div>
                <div th:case="*"></div>
            </div>
        </div>
    </div>
</body>

</html>
